<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Вход в систему</h1>
    <form th:action="@{/login}" th:object="${user}" method="post" class="mt-3" id="loginForm" novalidate>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required/>
            <div class="invalid-feedback">
                Please enter a username.
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required/>
            <div class="invalid-feedback">
                Please enter a password.
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        <p>Invalid username or password. Please try again.</p>
        <p>Неправильный пароль или пользователь не зарегистрирован.</p>
    </div>
    <div class="mt-3">
        <p><a th:href="@{/register}">Зарегистрироваться</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var form = document.getElementById('loginForm');
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }, false);
    })();
</script>
</body>
</html>
