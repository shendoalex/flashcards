version: '3.8'

services:
  flashcards-app:
    image: flashcards-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://3ae544af85ee:5432/postgres
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: rootroot
    networks:
      - flashcards-network

networks:
  flashcards-network:
    external: true